<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Reservar asientos</h3>
  <div *ngIf="!isLogged" class="alert alert-info py-1 px-2 mb-0">
    Inicie sesión para continuar.
  </div>
</div>

<div class="row g-3">
  <div class="col-12 col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Clase</label>
          <select class="form-select" [(ngModel)]="clase" (ngModelChange)="seleccionados.clear()">
            <option value="Negocios">Negocios</option>
            <option value="Economica">Económica</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad de asientos</label>
          <input type="number" class="form-control" [(ngModel)]="cantidad" min="1" max="10" (change)="seleccionados.clear()">
        </div>
        <div class="mb-3">
          <label class="form-label">Método de selección</label>
          <select class="form-select" [(ngModel)]="metodo" (ngModelChange)="seleccionados.clear()">
            <option>Manual</option>
            <option>Aleatorio</option>
          </select>
        </div>
        <button class="btn btn-primary w-100" (click)="avanzar()">Continuar</button>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">Diagrama de asientos ({{clase}})</h5>
        <div *ngIf="clase === 'Negocios'">
          <div class="mb-2" *ngFor="let r of businessRows">
            <div class="d-flex align-items-center gap-2 mb-1">
              <div class="row-label">{{r}}</div>
              <div class="d-flex gap-2">
                <div
                  *ngFor="let a of seatsByRow(r, 'Negocios')"
                  [class]="
                    'seat ' +
                    (a.estado === 'Ocupado' ? 'busy' : (seleccionados.has(a.numero) ? 'selected' : 'free'))
                  "
                  (click)="toggleSeat(a)"
                  [title]="a.numero"
                >{{a.numero}}</div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="clase === 'Economica'">
          <div class="mb-2" *ngFor="let r of economyRows">
            <div class="d-flex align-items-center gap-2 mb-1">
              <div class="row-label">{{r}}</div>
              <div class="d-flex gap-2 flex-wrap">
                <div
                  *ngFor="let a of seatsByRow(r, 'Economica')"
                  [class]="
                    'seat ' +
                    (a.estado === 'Ocupado' ? 'busy' : (seleccionados.has(a.numero) ? 'selected' : 'free'))
                  "
                  (click)="toggleSeat(a)"
                  [title]="a.numero"
                >{{a.numero}}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <span class="badge bg-secondary me-2">Seleccionados: {{seleccionados.size}} / {{cantidad}}</span>
          <span class="badge bg-success me-2">Libre</span>
          <span class="badge bg-danger me-2">Ocupado</span>
          <span class="badge bg-primary">Seleccionado</span>
        </div>
      </div>
    </div>
  </div>
</div>
