<h3 class="mb-3">XML - Exportación e Importación</h3>
<div class="card shadow-sm">
  <div class="card-body">
    <div class="mb-3">
      <button class="btn btn-primary me-2" (click)="exportar()">Exportar XML</button>
      <label class="btn btn-outline-primary mb-0">
        Importar XML <input type="file" accept=".xml" hidden (change)="importar($event)">
      </label>
    </div>
    <div *ngIf="resumen" class="alert alert-info">{{resumen}}</div>
    <div *ngIf="processingMs!=null" class="text-muted">Tiempo de procesamiento: {{processingMs}} ms</div>
  </div>
</div>
