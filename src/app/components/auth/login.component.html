<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-3">Iniciar sesión</h3>
    <form [formGroup]="form" (ngSubmit)="login()" class="card card-body shadow-sm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" formControlName="email" placeholder="usuario@gmail.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" placeholder="••••">
      </div>
      <button class="btn btn-primary">Ingresar</button>
      <div class="mt-3 small text-secondary">
        ¿No tienes cuenta? 
        <a routerLink="/register" class="link-primary">Registrate</a>
      </div>
    </form>
  </div>
</div>
